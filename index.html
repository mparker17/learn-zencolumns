<!DOCTYPE html>
<html>
<head>
    <title>Learn Zen Columns Layout Method</title>
    <style>

    /**
     * Markup free clearing.
     *
     * @see http://perishablepress.com/press/2009/12/06/new-clearfix-hack
     */
    .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    /* IE6 */
    * html .clearfix {
        height: 1%;
    }
    /* IE7 */
    *:first-child + html .clearfix {
        min-height: 1%;
    }

    /*
     * The basic Zen Columns Layout Method.
     *
     * Pros:
     * - You can have any number of columns.
     * - The order of the HTML doesn't matter.
     * - You can measure in px or %.
     *
     * Cons:
     * - You have to explicitly set the width of all columns, meaning you have
     *   to use the same unit of measurement for all columns.
     * - If you want to put padding between the edge of the column and it's
     *   contents, on the contents of a column, you either need to set the
     *   box-sizing: border-box, or you need to create an inner element.
     */
    .page {
        width: 960px;
    }
    .wrapper.first {
        position: relative;
    }
    .wrapper.first > .sidebar-left {
        background-color: red;

        float: left;
        margin-left: 0;
        width: 200px;
        margin-right: -200px;
    }
    .wrapper.first > .main {
        background-color: yellow;

        float: left;
        margin-left: 200px;
        width: 760px;
        margin-right: -960px;
    }

    /*
     * One advanced, flexible-width ZCLM.
     *
     * Pros:
     * - You can have any number of columns.
     * - You don't have to specify a width for one of the columns.
     *
     * Cons:
     * - The order of the HTML does matter: fixed-width columns must be placed
     *   after the flexible-width column so users can interact with their contents.
     * - The flexible-width column needs an inner element.
     * - If you want to put padding between the edge of the column and it's
     *   contents, on the contents of a column, you either need to set the
     *   box-sizing: border-box, or you need to create an inner element.
     */
    .wrapper.second {
        position: relative;
    }
    .wrapper.second > .sidebar-left {
        background-color: green;

        float: left;
        margin-left: 0;
        width: 200px;
        margin-right: -200px;
        padding: 0;
    }
    .wrapper.second > .main {
        background-color: blue;

        float: left;
        margin-left: 0;
        width: 100%;
        margin-right: -100%;
        padding: 0;
    }
    .wrapper.second > .main > .inner {
        padding-left: 200px;
        padding-right: 0;
    }

    /*
     * Another advanced, flexible-width ZCLM.
     *
     * Pros:
     * - You can have any number of columns.
     * - You don't have to specify a width for one of the columns.
     *
     * Cons:
     * - The order of the HTML does matter: fixed-width columns must be placed
     *   before the flexible-width column so users can interact with their
     *   contents.
     * - If you want to put padding between the edge of the column and it's
     *   contents, on the contents of a column, you either need to set the
     *   box-sizing: border-box, or you need to create an inner element.
     */
    .wrapper.third {
        position: relative;
    }
    .wrapper.third > .sidebar-left {
        background-color: cyan;

        float: left;
        margin-left: 0;
        width: 200px;
        margin-right: -200px;
        padding: 0;
    }
    .wrapper.third > .main {
        background-color: magenta;

        margin-left: 200px;
        margin-right: 0;
        padding: 0;
    }

    </style>
</head>
<body>

    <div class="page">
        <div class="wrapper first clearfix">
            <div class="main">
                Main area.
            </div>
            <div class="sidebar-left">
                Left sidebar.
            </div>
        </div>
    </div>

    <div class="wrapper second clearfix">
        <div class="main">
            <div class="inner">
                Main area.
            </div>
        </div>
        <div class="sidebar-left">
            Left sidebar.
        </div>
    </div>

    <div class="wrapper third clearfix">
        <div class="sidebar-left">
            Left sidebar.
        </div>
        <div class="main">
            Main area.
        </div>
    </div>

</body>
</html>
